<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="" />
    <h1>Registra-se</h1>
    <form (ngSubmit)="register()" [formGroup]="registerUser">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
      <label>Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Senha" />
      <label>Senha</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar senha" />
      <label>Confirmar senha</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
    </div>
    <a class="mt-3" routerLink="/login">Voltar</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
