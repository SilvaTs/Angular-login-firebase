<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="" />
    <h1>Recuperar Senha</h1>
    <form [formGroup]="recoverUser" (ngSubmit)="Recover()">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
      <label>Email</label>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button  type="submit" class="btn btn-primary btn-lg">Recuperar senha</button>
    </div>
    <a class="mt-3" routerLink="/login">Voltar</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
