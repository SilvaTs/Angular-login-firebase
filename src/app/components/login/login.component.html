<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="" />
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUser">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
      <label>Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Password" />
      <label>Senha</label>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
    </div>
    <p class="mt-3">NÃ£o tem conta? <a routerLink="/register-user">Registrar</a></p>
    <a class="mt-3" routerLink="/recover-password">Recuperar senha</a>
  </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
