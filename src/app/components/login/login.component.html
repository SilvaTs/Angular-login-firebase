<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="" />
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUser">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
      <label>Email</label>
      <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched" class="text-danger errorLabel">
        O <strong>email</strong> é requerido
    </span>
    <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched" class="text-danger errorLabel">
        O <strong>email</strong> é inválido
    </span>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Password" />
      <label>Senha</label>
      <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched" class="text-danger errorLabel">
        A <strong>senha</strong> é requerida
    </span>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" [disabled]="loginUser.invalid"  class="btn btn-primary btn-lg">Entrar</button>
    </div>
    <p class="mt-3">Não tem conta? <a routerLink="/register-user">Registrar</a></p>
    <a class="mt-3" routerLink="/recover-password">Recuperar senha</a>
  </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
